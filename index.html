<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="tittle">Blackjack</header>
    <div class="row mt-2">
      <div class="col text-center">
        <button class="btn btn-primary" id="newGame">Nuevo Juego</button>
        <button class="btn btn-danger" id="getCard" disabled="disabled">Pedir Carta</button>
        <button class="btn btn-warning" id="stopGame" disabled="disabled">Detener</button>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <h1>Jugador 1 - <small>0</small></h1>
        <div id="player-card" class="card-group cardsDiv"></div>
      </div>
    </div>
    <div class="row container mt-3">
      <div class="col">
        <h1>PC - <small>0</small></h1>
        <div id="pc-card" class="card-group cardsDiv"></div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js
  "></script>
  <script src="assets/js/game-min.js"></script>
</html>
